<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

<!-- * {
box-sizing: border-box;
} -->

</style>
<link rel="stylesheet" type="text/css" href="filters.css">

</head>
<body>

<h2 id="ListHeading">List of US Presidents</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL">
<li><a href="#">George Washington</a></li>
<li><a href="#">Thomas Jefferson</a></li>
<li><a href="#">FDR</a></li>
<li><a href="#">Teddy Rosevelt</a></li>
<li><a href="#">JFK</a></li>
<li><a href="#">Richard Nixon</a></li>
<li><a href="#">Donald Trump</a></li>
</ul>

<!-- // Java Script //  -->
<script>
function myFunction() {
var input, filter, ul, li, a, i, txtValue;
input = document.getElementById("myInput");
filter = input.value.toUpperCase();
ul = document.getElementById("myUL");
li = ul.getElementsByTagName("li");
for (i = 0; i < li.length; i++) {
a = li[i].getElementsByTagName("a")[0];
txtValue = a.textContent || a.innerText;
if (txtValue.toUpperCase().indexOf(filter) > -1) {
li[i].style.display = "";
} else {
li[i].style.display = "none";
}
}
}

</script>

</body>
</html>
